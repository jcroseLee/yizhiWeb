<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景：圆角矩形，白色。用于在深色模式下衬托图标 -->
  <rect width="256" height="256" rx="60" fill="#ffffff"/>
  
  <!-- 居中编组 -->
  <g transform="translate(28, 28) scale(0.78)">
    <!-- 外圈：眼睛/天地轮廓 -->
    <path d="M100 40 C 50 40, 20 80, 20 100 C 20 120, 50 160, 100 160 C 150 160, 180 120, 180 100 C 180 80, 150 40, 100 40 Z" 
          fill="none" stroke="#2C3E50" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 瞳孔/核心：离卦 (☲) -->
    <!-- 上爻：阳 -->
    <line x1="60" y1="75" x2="140" y2="75" stroke="#2C3E50" stroke-width="14" stroke-linecap="round" />
    
    <!-- 中爻：阴 (离中虚) -->
    <line x1="55" y1="100" x2="80" y2="100" stroke="#2C3E50" stroke-width="14" stroke-linecap="round" />
    <line x1="120" y1="100" x2="145" y2="100" stroke="#2C3E50" stroke-width="14" stroke-linecap="round" />
    <!-- 朱砂红点 -->
    <circle cx="100" cy="100" r="14" fill="#C82E31" />

    <!-- 下爻：阳 -->
    <line x1="60" y1="125" x2="140" y2="125" stroke="#2C3E50" stroke-width="14" stroke-linecap="round" />
  </g>
</svg>